# AI Safety Lab - Security Policies
# 安全策略配置文件

# Pod安全策略
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: ai-safety-psp
  namespace: unicc-aisafety
spec:
  privileged: false
  allowPrivilegeEscalation: false
  requiredDropCapabilities:
    - ALL
  volumes:
    - 'configMap'
    - 'emptyDir'
    - 'projected'
    - 'secret'
    - 'downwardAPI'
    - 'persistentVolumeClaim'
  runAsUser:
    rule: 'MustRunAsNonRoot'
  seLinux:
    rule: 'RunAsAny'
  fsGroup:
    rule: 'RunAsAny'

---
# 网络策略 - 严格限制网络访问
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ai-safety-strict-network-policy
  namespace: unicc-aisafety
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # 允许同namespace内的Pod通信
  - from:
    - namespaceSelector:
        matchLabels:
          name: unicc-aisafety
  # 允许监控系统访问
  - from:
    - namespaceSelector:
        matchLabels:
          name: unicc-monitoring
    ports:
    - protocol: TCP
      port: 8000
    - protocol: TCP
      port: 8501
    - protocol: TCP
      port: 9090
  # 允许负载均衡器访问
  - from:
    - namespaceSelector:
        matchLabels:
          name: unicc-ingress
    ports:
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 443
  egress:
  # 允许DNS查询
  - to: []
    ports:
    - protocol: UDP
      port: 53
  # 允许访问外部AI API
  - to: []
    ports:
    - protocol: TCP
      port: 443
  # 允许内部服务通信
  - to:
    - namespaceSelector:
        matchLabels:
          name: unicc-aisafety

---
# 资源配额
apiVersion: v1
kind: ResourceQuota
metadata:
  name: ai-safety-resource-quota
  namespace: unicc-aisafety
spec:
  hard:
    requests.cpu: "2"
    requests.memory: 4Gi
    limits.cpu: "4"
    limits.memory: 8Gi
    pods: "10"
    persistentvolumeclaims: "4"
    services: "5"
    secrets: "10"
    configmaps: "10"

---
# 限制范围
apiVersion: v1
kind: LimitRange
metadata:
  name: ai-safety-limit-range
  namespace: unicc-aisafety
spec:
  limits:
  - default:
      memory: "512Mi"
      cpu: "500m"
    defaultRequest:
      memory: "256Mi"
      cpu: "100m"
    type: Container
  - max:
      memory: "2Gi"
      cpu: "1"
    min:
      memory: "100Mi"
      cpu: "50m"
    type: Container

---
# 服务监控
apiVersion: v1
kind: ServiceMonitor
metadata:
  name: ai-safety-monitoring
  namespace: unicc-aisafety
  labels:
    app: ai-safety-lab
spec:
  selector:
    matchLabels:
      app: ai-safety-backend
  endpoints:
  - port: metrics
    interval: 30s
    path: /metrics
    
---
# 告警规则
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: ai-safety-alerts
  namespace: unicc-aisafety
spec:
  groups:
  - name: aisafety.rules
    rules:
    - alert: AISafetyHighCPU
      expr: rate(container_cpu_usage_seconds_total{namespace="unicc-aisafety"}[5m]) > 0.8
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "AI Safety Lab high CPU usage"
        description: "CPU usage is above 80% for 5 minutes"
        
    - alert: AISafetyHighMemory
      expr: container_memory_usage_bytes{namespace="unicc-aisafety"} / container_spec_memory_limit_bytes > 0.85
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "AI Safety Lab high memory usage"
        description: "Memory usage is above 85% for 5 minutes"
        
    - alert: AISafetyPodCrashing
      expr: rate(kube_pod_container_status_restarts_total{namespace="unicc-aisafety"}[5m]) > 0
      for: 2m
      labels:
        severity: critical
      annotations:
        summary: "AI Safety Lab pod restarting"
        description: "Pod {{ $labels.pod }} is restarting"
        
    - alert: AISafetyServiceDown
      expr: up{namespace="unicc-aisafety"} == 0
      for: 1m
      labels:
        severity: critical
      annotations:
        summary: "AI Safety Lab service down"
        description: "Service {{ $labels.instance }} is down"