global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alertmanager@unicc.local'
  smtp_auth_username: 'alertmanager@unicc.local'
  smtp_auth_password: 'password'

# å‘Šè­¦è·¯ç”±é…ç½®
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'unicc-alerts'
  routes:
    # AI Safety Labå…³é”®å‘Šè­¦
    - match:
        severity: critical
      receiver: 'aisafety-critical'
      group_wait: 5s
      repeat_interval: 5m
      
    # æ€§èƒ½å‘Šè­¦
    - match:
        alertname: 'AISafetyHighCPU'
      receiver: 'aisafety-performance'
      
    - match:
        alertname: 'AISafetyHighMemory'
      receiver: 'aisafety-performance'
      
    # å®‰å…¨å‘Šè­¦
    - match_re:
        alertname: '.*Security.*|.*Unauthorized.*'
      receiver: 'aisafety-security'
      group_wait: 0s
      repeat_interval: 5m

# å‘Šè­¦æ¥æ”¶è€…é…ç½®
receivers:
  # UNICCé»˜è®¤å‘Šè­¦æ¸ é“
  - name: 'unicc-alerts'
    email_configs:
      - to: 'ops@unicc.local'
        subject: 'UNICC Alert: {{ .GroupLabels.alertname }}'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Labels: {{ range .Labels.SortedPairs }}
            {{ .Name }}: {{ .Value }}
          {{ end }}
          {{ end }}
    webhook_configs:
      - url: 'http://unicc-webhook-service:9093/alerts'
        
  # AI Safety Labå…³é”®å‘Šè­¦
  - name: 'aisafety-critical'
    email_configs:
      - to: 'aisafety-team@unicc.local'
        subject: 'ğŸš¨ AI Safety Lab Critical Alert'
        body: |
          Critical alert in AI Safety Lab:
          
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Severity: {{ .Labels.severity }}
          Time: {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          
          Labels:{{ range .Labels.SortedPairs }}
            {{ .Name }}: {{ .Value }}{{ end }}
          {{ end }}
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
        channel: '#aisafety-alerts'
        title: 'AI Safety Lab Critical Alert'
        text: '{{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
        
  # æ€§èƒ½å‘Šè­¦
  - name: 'aisafety-performance'
    email_configs:
      - to: 'aisafety-performance@unicc.local'
        subject: 'ğŸ“Š AI Safety Lab Performance Alert'
        body: |
          Performance alert in AI Safety Lab:
          
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          {{ end }}
          
  # å®‰å…¨å‘Šè­¦
  - name: 'aisafety-security'
    email_configs:
      - to: 'security@unicc.local'
        cc: 'aisafety-team@unicc.local'
        subject: 'ğŸ”’ AI Safety Lab Security Alert'
        body: |
          SECURITY ALERT in AI Safety Lab:
          
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Severity: {{ .Labels.severity }}
          
          Immediate action may be required!
          {{ end }}

# æŠ‘åˆ¶è§„åˆ™
inhibit_rules:
  # å¦‚æœæœ‰ä¸¥é‡å‘Šè­¦ï¼ŒæŠ‘åˆ¶åŒç±»çš„è­¦å‘Šå‘Šè­¦
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']

# å‘Šè­¦æ¨¡æ¿
templates:
  - '/etc/alertmanager/templates/*.tmpl'