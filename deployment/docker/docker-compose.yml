# AI Safety Lab - Production Docker Compose
version: '3.8'

services:
  ai-safety-backend:
    build:
      context: ../../
      dockerfile: deployment/docker/Dockerfile.production
    container_name: aisafety-backend
    ports:
      - "8000:8000"
    environment:
      - AI_SAFETY_ENV=production
      - PYTHONPATH=/app
      - LOG_LEVEL=INFO
      - MAX_WORKERS=4
    volumes:
      - ../../runs:/app/runs:rw
      - ../../config:/app/config:ro
      - logs_volume:/app/logs
    networks:
      - aisafety-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.25'

  ai-safety-frontend:
    build:
      context: ../../
      dockerfile: deployment/docker/Dockerfile.production
    container_name: aisafety-frontend
    ports:
      - "8501:8501"
    environment:
      - AI_SAFETY_ENV=production
      - BACKEND_URL=http://ai-safety-backend:8000
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    volumes:
      - ../../runs:/app/runs:ro
      - ../../config:/app/config:ro
    networks:
      - aisafety-network
    depends_on:
      ai-safety-backend:
        condition: service_healthy
    restart: unless-stopped
    command: ["streamlit", "run", "ui/app.py", "--server.port=8501", "--server.address=0.0.0.0"]
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.1'

  # nginx反向代理（可选，用于负载均衡和SSL终结）
  nginx-proxy:
    image: nginx:alpine
    container_name: aisafety-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/ssl:ro
    networks:
      - aisafety-network
    depends_on:
      - ai-safety-backend
      - ai-safety-frontend
    restart: unless-stopped

networks:
  aisafety-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  logs_volume:
    driver: local